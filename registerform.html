<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .column {
            padding: 1.5%;
        }
    </style>
</head>

<body>
    <table align="center">
        <tr>
            <th colspan="3" class="column">
                <h2>Registration Form</h2>
            </th>
        </tr>
        <tr>
            <td class="column" align="center">
                Username :
            </td>
            <td class="column">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="column" align="center">
                Password :
            </td>
            <td class="column">
                <input type="password">
            </td>
        </tr>
        <tr>
            <td class="column" align="center">
                Confirm Password :
            </td>
            <td class="column">
                <input type="password">
            </td>
        </tr>
        <tr>
            <td class="column" align="center">
                First Name :
            </td>
            <td class="column">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="column" align="center">
                Last Name:
            </td>
            <td class="column">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="column" align="center">
                Email :
            </td>
            <td class="column">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="column" align="center">
                Phone No :
            </td>
            <td class="column">
                <input type="number">
            </td>
        </tr>
        <tr>
            <td class="column" align="center">
                Location :
            </td>
            <td class="column">
                <input type="text">
            </td>
        </tr>

        <tr>
            <td align="right" class="column">
                <input type="button" value="SAVE">
            </td>

            <td class="column">
                <input type="button" value="RESET">
            </td>
        </tr>
    </table>
</body>

</html>
